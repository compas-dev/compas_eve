name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ['3.9', '3.10', '3.11']

    steps:
      - uses: compas-dev/compas-actions.build@v3
        with:
          python: ${{ matrix.python }}
          invoke_lint: true
          invoke_test: false
      - name: Run unit tests
        run: |
          pytest tests/unit

  integration_tests:
    if: "!contains(github.event.pull_request.labels.*.name, 'docs-only')"
    runs-on: 'ubuntu-latest'
    steps:
      - name: Set up docker container
        run: |
          docker run -d --name nanomq -p 1883:1883 -p 8083:8083 -p 8883:8883 emqx/nanomq:latest
          docker ps -a
      - uses: compas-dev/compas-actions.build@v3
        with:
          python: '3.11'
          invoke_lint: false
          invoke_test: false
      - name: Run integration tests
        run: |
          pytest tests/integration
      - name: Tear down docker container
        run: |
          docker rm -f nanomq

  Publish:
    needs: build
    runs-on: windows-latest
    steps:
      - uses: compas-dev/compas-actions.publish@v2
        with:
          pypi_token: ${{ secrets.PYPI }}
          github_token: ${{ secrets.TOKEN }}
          build_ghpython_components: true
          gh_source: src/compas_eve/ghpython/components
          gh_target: src/compas_eve/ghpython/components/ghuser
          release_name_prefix: COMPAS EVE v
